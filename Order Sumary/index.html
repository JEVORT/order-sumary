<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Sumary</title>
    <link rel="stylesheet" href="app/style.css" />
    <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon" />
</head>
<body>
    <main class="container">
        <article class="card">
            <img src="assets/img/illustration-hero.svg" alt="fondocard" class="card-header" />
            <div class="card-body">
                <h1 class="card-body-title">order sumary</h1>
                <p class="card-body-text">
                    You can now listen to millions of songs, audiobooks, and podcasts on
                    any device anywhere you like!
                </p>
            </div>
            <div class="card-resumen">
                <div class="card-resumen-data">
                    <div class="card-resumen-data-icon">
                        <img class="card-resumen-data-icon-img" src="assets/img/icon-music.svg" alt="ico music" />
                    </div>
                    <div class="card-resumen-data-detail">
                        <p class="card-resumen-data-detail-pago">Annual plan</p>
                        <p class="card-resumen-data-detail-prices">
                            $59.99 <span>/year</span>
                        </p>
                    </div>
                </div>
                <a class="card-resumen-change" href="#">Change</a>
            </div>
            <div class="card-footer">
                <div class="card-resumen-footer-btn">
                    <button class="card-footer-succes">
                        <span>Proceed to Payment</span class="card-footer-succes-tex">
                    </button>
                    <button class="card-footer-cancel">
                        <span class="card-footer-cancel-tex">Cancel Order</span>
                    </button>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
